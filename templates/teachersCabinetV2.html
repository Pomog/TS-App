<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS-App Teacher's Cabinet</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="/templates/mock-data.js"></script>
    <script src="/templates/general.js"></script>
    <script src="/templates/calendar.js"></script>
    <link rel="stylesheet" href="/templates/stylesV2.css">
    <link rel="stylesheet" href="/templates/personalCabinet.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TS-App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rating</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Lesson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Finances</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container content">
        <div class="profile-section">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-pic">
            <h2>Teacher's Name</h2>
        </div>

        <div class="row content-section">

<!--            Today's Schedule Block                      -->
            <div class="col-md-6">
                <h3>Today's Schedule</h3>
                <div class="card">
<!--                    populated by populateCalendar()     -->
                    <div class="card-body" id='calendarDay'></div>
                </div>
            </div>

            <div class="col-md-6">
                <h3>My Rating</h3>
                <div class="card" >
                    <div class="card-body">
                        <!-- Rating content goes here -->
                        <p>Your rating is: 4.5/5</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row content-section">
            <div class="col-md-6">
                <h3>New Lesson Scheduler</h3>
                <div class="card">
                    <div class="card-body">
                        <!-- New lesson scheduler content goes here -->
                        <form>
                            <div class="form-group">
                                <label for="lessonDate">Select Date</label>
                                <input type="date" class="form-control" id="lessonDate">
                            </div>
                            <div class="form-group">
                                <label for="lessonTime">Select Time</label>
                                <input type="time" class="form-control" id="lessonTime">
                            </div>
                            <div class="form-group">
                                <label for="studentEmail">Select Student by Email</label>
                                <input type="email" class="form-control" id="studentEmail" placeholder="student@example.com">
                            </div>
                            <button type="submit" class="btn btn-primary">Schedule Lesson</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Finances</h3>
                <div class="card">
                    <div class="card-body">
                        <!-- Finances content goes here -->
                        <p>Paid: $500</p>
                        <p>Pending: $150</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 TS-App. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

    <script>

        document.addEventListener('DOMContentLoaded', populateCalendar(teacher, "calendarDay", "dayGridDay", "simple"));

    </script>
</body>
</html>
